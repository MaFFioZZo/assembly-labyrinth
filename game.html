<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assembly Labyrinth</title>
    <link rel="stylesheet" href="game.css">
	<script type="text/javascript" src="game.js"></script>
</head>
<body>
    <div class="left-container">
        <div id="top-table-container" class="table-container top-table-container"></div>
        <div id="center-table-container" class="table-container"></div>
        <div class="button-container">
            <button onclick="window.location.href = 'index.html'">Back</button>
            <button onclick="window.location.reload()">Reload</button>
			<button onclick="postHTTP(level, rightTables, vars, leftTables)">Run</button>
        </div>
    </div>
    <div id="right-container" class="right-container"></div>
    <script>
		let params = new URLSearchParams(window.location.search);
		let level = params.get("level");
		let json = getHTTP(level);
		
		let vars = createVariables(json);
		let rightTables = makeRightContainer(vars);
		let leftTables = makeLeftContainer(vars);
    </script>
</body>
</html>
